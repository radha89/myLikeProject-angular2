<h3>Hi, {{ username }}</h3>
<p>Welcome to your news feed</p>

<div *ngIf="contentData" class="container">
  <div class="thumbnail .col-6 .col-md-4" *ngFor="let post of finalArray">
    <h5>{{ post.title }}</h5>
    <img src="{{ post.image }}">
    <div>
      <i class="glyphicon glyphicon-thumbs-up" [style.color]="getIconStyle(post)" (click)="isPostLiked(post); getLikes()"></i>
      <p>{{ post.likesText }}</p>
    </div>
  </div>

</div>
